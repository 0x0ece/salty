[package]
name = "salty"
version = "0.0.0"
authors = ["Nicolas Stalder <n@stalder.io>"]
edition = "2018"
description = "Small sweet Ed25519 for microcontrollers"
repository = "https://github.com/nickray/salty"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["no-std", "NaCl"]

[dependencies]
subtle = { version = "2.2.1", default-features = false }

[build-dependencies]
cc = "1.0"
# bindgen = "0.49.3"

[features]
default = ["tweetnacl"]
tweetnacl = []

[profile.release]
codegen-units = 1
debug = true
lto = true
# opt-level = "s"
